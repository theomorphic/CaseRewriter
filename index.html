<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google" content="notranslate">
	<title>Case Rewriter</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<link rel="apple-touch-icon" sizes="180x180" href="./img/fav/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/fav/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/fav/favicon-16x16.png">	
	
	<link rel="stylesheet" href="./style/style.css">
</head>
<body>
	<div class="main-wrapper">
		<section>
			<div class="functional-area">
				<h1>Case Rewriter</h1>
				<p>Convert your stupid text</p>
				<div class="text-holder">
					<textarea id="textarea" class="textarea" placeholder="Type it right here"></textarea>
				</div>
				<div class="buttons">
					<button id="low_btn">Lowercase</button>
					<button id="cap_btn">Capitalize</button>
					<!-- <button id="copy_btn">Copy Text</button> -->
					<button id="up_btn">Uppercase</button>
				</div>
			</div>
		</section>
	</div>
		
	<script src="./script.js"></script>
	
</body>
</html>
